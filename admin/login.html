<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Level-Up Gamer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .admin-login {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('../img/admin-bg.jpg') no-repeat center center/cover;
        }
        
        .admin-form-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: rgba(26, 26, 26, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.3);
        }
        
        .admin-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .admin-logo h2 {
            color: var(--accent-blue);
            font-family: var(--font-header);
            margin-bottom: 0.5rem;
        }
        
        .admin-logo p {
            color: var(--text-secondary);
        }
        
        .back-to-store {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--accent-blue);
            text-decoration: none;
        }
        
        .back-to-store:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main class="admin-login">
        <div class="admin-form-container">
            <div class="admin-logo">
                <h2>LEVEL-UP GAMER</h2>
                <p>Panel de Administración</p>
            </div>
            
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="admin@levelupgamer.cl">
                    <div id="email-error" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Tu contraseña">
                    <div id="password-error" class="error-message"></div>
                </div>
                
                <button type="submit" class="btn">Ingresar al Panel</button>
            </form>
            
            <a href="../index.html" class="back-to-store">← Volver a la tienda</a>
        </div>
    </main>

    <script>
        // Inicializar usuarios admin si no existen
        function inicializarUsuariosAdmin() {
            if (!localStorage.getItem('adminUsers')) {
                const adminUsers = [
                    {
                        id: 1,
                        email: "admin@levelupgamer.cl",
                        password: "Admin123", 
                        name: "Administrador Principal",
                        role: "admin"
                    },
                    {
                        id: 2,
                        email: "vendedor@levelupgamer.cl",
                        password: "Vendedor123",
                        name: "Vendedor General",
                        role: "seller"
                    }
                ];
                localStorage.setItem('adminUsers', JSON.stringify(adminUsers));
            }
        }

        // Validación para login de administrador
        document.getElementById('admin-login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let esValido = true;
            
            // Validar email
            const email = document.getElementById('email').value.trim();
            const emailError = document.getElementById('email-error');
            if (!email) {
                emailError.textContent = 'El email es requerido';
                emailError.style.display = 'block';
                esValido = false;
            } else {
                emailError.style.display = 'none';
            }
            
            // Validar contraseña
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('password-error');
            if (!password) {
                passwordError.textContent = 'La contraseña es requerida';
                passwordError.style.display = 'block';
                esValido = false;
            } else if (password.length < 6) {
                passwordError.textContent = 'La contraseña debe tener al menos 6 caracteres';
                passwordError.style.display = 'block';
                esValido = false;
            } else {
                passwordError.style.display = 'none';
            }
            
            if (esValido) {
                // Verificar credenciales
                const adminUsers = JSON.parse(localStorage.getItem('adminUsers') || '[]');
                const user = adminUsers.find(u => u.email === email && u.password === password);
                
                if (user) {
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('currentAdmin', JSON.stringify(user));
                    window.location.href = 'index.html';
                } else {
                    passwordError.textContent = 'Credenciales incorrectas';
                    passwordError.style.display = 'block';
                }
            }
        });
        
        // Inicializar y verificar si ya está logueado
        document.addEventListener('DOMContentLoaded', function() {
            inicializarUsuariosAdmin();
            
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
