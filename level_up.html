<head>
<title>Titulo de pagina</title>

</head>

<body>
    <div class="container"> 
    <h1>Hola forms</h1>
    <form action="">
        <div class="mb-3"> 
        <label class="form-label" for="nombre">Nombre o email</label>
        <input class="form-control" class="form-control" type="text" name="nombre">
        </div>
        
        <div class="mb-3"> 
        <label class="form-label" for="password">Contraseña</label>
        <input class="form-control" type="password" placeholder="ingresar contraseña">
        </div>
        
        <div class="mb-3"> 
            <label class="form-label" for="fecha">Fecha</label>
            <input class="form-control" type="date">
        </div>
        
        <div class="mb-3"> 
            <label class="form-label" for="check">Acepto los 
              <a href="">terminos y condiciones</a></label>
            <input class="form-control" type="checkbox">
        </div>
        
        <div class="mb-3"> 
        <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        </div>
        
        <div class="mb-3"> 
        <button class="btn btn-danger">Resetear</button>
        <button class="btn btn-primary">Validar</button> <!-- el btn-"primary" cambia la apariencia del boton dependiendo de la palabra-->
        </div>
    </form>
    </div>

</body>
